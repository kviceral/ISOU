<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./app/css/app.css" />
    <link rel="stylesheet" href="./app/css/cards.css" />
    
</head>
<body ng-app="ISOUApp">
    <div class="container-fluid" ng-controller="HomeController">
        <!--Navbar-->
        
        
        <!--Responsive Photo Grid-->
        <div class="row">
            <div id="grid" class="col-md-10" data-columns>                
                <div class="card" ng-repeat="p in photos">
                    <div class="panel panel-default">
                        <div class="panel-heading">                         
                            <img src="{{p.urlDefault}}" class="img-responsive" alt="Responsive image">                
                        </div> 
                        <div class="panel-body">
                            <div class="row">
                                <div id="title" class="col-md-3 col-xs-3">
                                    <h4>{{p.title}}</h4>
                                </div>
                                <div id="controls" class="col-md-5 col-xs-4">
                                    <div class="input-group">
                                        <div class="input-group-btn">
                                            <button class="btn btn-default"><i class="glyphicon glyphicon-heart-empty"></i></button>
                                            <button class="btn btn-default"><i class="glyphicon glyphicon-floppy-save"></i></button> 
                                            <button class="btn btn-default" ng-click="getPhotoDetails(p.id, p.secret)"><i class="glyphicon glyphicon-chevron-down"></i></button>
                                        </div>
                                    </div>
                                </div>        
                            </div>
                            <div class="photo-details">
                                <p>By: <strong>{{p.details.photo.owner.username}}</strong> on {{p.details.photo.dateuploaded | date}}
                                </p>
                                <input type="text" class="form-control" placeholder="Add a comment..">
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!--Dependencies-->
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="./app/controllers/HomeController.js"></script>
    <!-- Services and Factories -->
    <script type="text/javascript" src="./app/services/PhotoFactory.js"></script>
    <!--Other Utils-->
    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./bower_components/salvattore/dist/salvattore.min.js"></script>
</body>
</html>
